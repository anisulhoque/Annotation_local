<!DOCTYPE html>
<html lang="en">
<head>
  <title>Annotation for YoLo</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js.js"></script>
  <link rel="stylesheet" href="styles.css"></link>
</head>

<body>
  <div>
	<label for="imageFile">画像</label>
    <input type='file' id='imageFile' accept='image/*' onchange='openImage(event)'/>
	<label for="objectFile">オブジェクト</label>
	<input type='file' id='objectFile'　accept='text/*' onchange='openObject(event)'/>
	<label for="objects">オブジェクト選択</label>
    <select name="objects" id="objects" onchange='selectObject()'/>
	<input type="button" id="save" onclick='saveFile()' value="ファイルに保存"/>
	<label for="save">Annotation</label>
  </div>
  <div>
    <canvas id="canvas" width="800px" height="500px"></canvas>
	<textarea id="annotation" placeholder="Annotation..."></textarea>
  </div>
  <div>
	<textarea id="bbox" placeholder="Bounded rect..."></textarea>
	<label for="types">種類</label>
    <select name="types" id="types" onchange='selectType()'>
      <option value="yolo">YoLo</option>
      <option value="polygon">Polygon</option>
	</select>
	<br><br>
  </div>
</body>
<script type="text/javascript">
	(function() {
		init();
	})();
</script>
</html>
