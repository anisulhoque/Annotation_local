<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css"></link>
<!-- script src="jsyolo.js"></script -->
<script src="js.js"></script>
</head>
<body onload="init()">

<div class="sidenav">
  <a href="#image">Image</a>
  <input type="file" id="imageFile" accept="image/*" onchange="openImage(event)" />
  <a href="#object">Object</a>
  <input type="file" id="objectFile"ã€€accept="text/*" onchange="openObject(event)"/>
  <a href="#save">Annotation</a>
  <input type="button" id="saveAnnotation" onclick='saveAnnotation()' value="Save File"/>
  <a href="#save">ROI</a>
  <input type="button" id="SaveROI" onclick='saveImage()' value="Save Image"/>
</div>

<div class="main">
  <div class="topnav">
    <select name="types" id="types" ></select>
    <a href="#left">&larr;</a>
    <a href="#filename">File name</a>
    <a href="#right">&rarr;</a>
    <select name="objects" id="objects" ></select>
    <a href="#x">X</a>
    <input id="x" type="number" maxlength="3" size="3" onchange="changeDim(event)" />
    <a href="#y">Y</a>
    <input id="y" type="number" maxlength="3" size="3" onchange="changeDim(event)" />
    <a href="#dim">ROI</a>
    <input id="dim" type="number" maxlength="3" size="3" onchange="changeDim(event)" />
  </div>
  <div>
	<canvas id="canvas" width="800px" height="800px" ></canvas>
  </div>
  <div>
    <textarea id="annotation" width="800px" rows="5" placeholder="Annotation..."  style="display: none" ></textarea>
    <a id="a" style="display: none" ></a>
    <a id="b" style="display: none" ></a>
	<canvas id="cc" width="400px" height="400px" style="display: none" ></canvas>
    <textarea id="adjust" width="800px" rows="5" style="display: none" ></textarea>
  </div>
</div>
</body>
</html>
